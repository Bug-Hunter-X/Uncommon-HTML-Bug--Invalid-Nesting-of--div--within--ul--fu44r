<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug: Incorrect Nested Elements</title>
</head>
<body>
  <h1>My Heading</h1>
  <p>Some text here.</p>
  <div>
    <p>This is a paragraph inside a div.</p>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <div>Invalid nesting: div inside ul</div>
    </ul>
  </div>
</body>
</html>
